---
name: Lint

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-golang
  cancel-in-progress: true

jobs:
  rust:
    timeout-minutes: 10
    permissions:
      contents: read
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run format
        run: |
          cargo fmt --check
      - name: Run lint
        run: |
          cd saba_core
          cargo clippy
      - name: Run tests
        run: |
          cd saba_core
          cargo test
  typos:
    timeout-minutes: 10
    permissions:
      contents: read
    name: typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.37.2
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
      - name: typos
        timeout-minutes: 6
        run: typos .
  actionlint:
    timeout-minutes: 10
    permissions:
      contents: read
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.37.2
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
      - name: typos
        timeout-minutes: 6
        run: actionlint
  taplo:
    timeout-minutes: 10
    permissions:
      contents: read
    name: taplo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup aqua
        timeout-minutes: 5
        with:
          aqua_version: v2.37.2
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
      - name: taplo
        timeout-minutes: 6
        run: taplo format .
  yamllint:
    timeout-minutes: 10
    permissions:
      contents: read
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Yamllint Github Action
        uses: karancode/yamllint-github-action@v3.0.0
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
