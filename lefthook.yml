pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "**.rs"
      run: cargo fmt
    lint:
      glob: "**.rs"
      root: "saba_core/"
      run: cargo clippy --exclude build --exclude target
    test:
      root: "saba_core"
      glob: "**.rs"
      run: cargo test
    typo:
      run: typos .
    taplo:
      glob: "**.toml"
      run: taplo format
    actionlint:
      glob: ".github/workflows/**.ya?ml"
      run: actionlint
